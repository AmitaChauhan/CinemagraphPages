<script>

$(document).ready(function () {
    $.getJSON('https://api.coinmarketcap.com/v1/ticker/',
    function (json) {
        var tr;
        var total;
        for (var i = 0; i < json.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + json[i].name + "</td>");
            tr.append("<td>" + json[i].price_usd + "</td>");
            tr.append("<td>" + json[i].rank + "</td>");
            tr.append("<td>" + (json[i].price_usd * json[i].rank).toFixed(2) + "</td>");
            total=total+json[i].rank
            $('table').append(tr);
        }
    });
});
</script>
